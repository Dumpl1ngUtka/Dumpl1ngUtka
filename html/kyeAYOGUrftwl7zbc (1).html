let currentSkillIndex = 0;

function shuffle(array) {
  let currentIndex = array.length;
  while (currentIndex != 0) {
    let randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex--;
    [array[currentIndex], array[randomIndex]] = [
      array[randomIndex], array[currentIndex]];
  }
}

function toTitleCase(str) {
    return str.replace(/\S+/g, function(txt) {
        return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();
    });
}

function addSkill(skillName) {
    const skillElement = document.createElement('div');
    skillElement.className = 'skill';
    
    const nameSpan = document.createElement('span');
    nameSpan.className = 'skill-name';
    nameSpan.textContent = skillName;
    
    const dotsSpan = document.createElement('span');
    dotsSpan.className = 'skill-dots';
    
    const ratingSpan = document.createElement('span');
    ratingSpan.className = 'skill-rating';
    ratingSpan.textContent = '5/5';
    
    skillElement.appendChild(nameSpan);
    skillElement.appendChild(dotsSpan);
    skillElement.appendChild(ratingSpan);
    
    document.getElementById('skills-container').appendChild(skillElement);
}

function populateSkills() {
    shuffle(skills);
    const container = document.getElementById('skills-container');
    container.innerHTML = '';
    const searchQuery = document.getElementById('search-input').value.trim();
    
    if (searchQuery) {
        addSkill(toTitleCase(searchQuery));
    } else {
        for (let i = 0; i < 1000; i++) {
            if (currentSkillIndex >= skills.length) {
                currentSkillIndex = 0;
            }
            addSkill(toTitleCase(skills[currentSkillIndex]));
            currentSkillIndex++;
        }
    }
}

function checkScroll() {
    if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 100) {
        for (let i = 0; i < 20; i++) {
            if (currentSkillIndex >= skills.length) {
                currentSkillIndex = 0;
            }
            addSkill(toTitleCase(skills[currentSkillIndex]));
            currentSkillIndex++;
        }
    }
}

// Initial population of skills
populateSkills();

window.addEventListener('scroll', checkScroll);

const searchInput = document.getElementById('search-input');
searchInput.addEventListener('input', populateSkills);
